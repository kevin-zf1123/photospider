# FILE: benchmark_noise.yaml
#
# A script to benchmark CPU vs. Metal Perlin noise generation at various resolutions.
# To run: ./build/graph_cli --read benchmark_noise.yaml --repl
# In REPL: compute all force tl benchmark_results.yaml

# --- 256x256 ---
- id: 10
  name: "perlin_cpu_256"
  type: "image_generator"
  subtype: "perlin_noise" # The original CPU version
  parameters: { width: 256, height: 256, grid_size: 8 }
  caches: [ { cache_type: "image", location: "perlin_cpu_256.png" } ]
- id: 11
  name: "perlin_metal_256"
  type: "image_generator"
  subtype: "perlin_noise_metal" # The new Metal version
  parameters: { width: 256, height: 256, grid_size: 8 }
  caches: [ { cache_type: "image", location: "perlin_metal_256.png" } ]

